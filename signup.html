<html>

<head>
    <title>
        Yeni hesab
    </title>
</head>

<body>

    <input id="username" placeholder="username"><br>
    <input id="password" placeholder="parol"><br>

    <button onclick="onCreateAccount()">Hesab yarat</button>
    <br>
    <p>Hesabin var?</p>
    <a href="login.html">daxil ol</a>

    <script>


        function onCreateAccount() {

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            let user = { username: username, password: password };

            let http = new XMLHttpRequest();
            http.onload = function () {
                alert("User ugurla yaradildi!");
                window.location.href = "login.html";


            }

            http.onerror = function () {
                alert('User yaranmadi');
            }

            http.open('POST', 'http://149.102.150.121:8091/users/signup', true);
            http.setRequestHeader("Content-Type", "application/json");

            http.send(JSON.stringify(user));



        }





    </script>
</body>

</html>
